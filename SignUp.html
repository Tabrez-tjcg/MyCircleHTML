<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/vendor/bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>MyCircle | Sign Up</title>
</head>
<body>
    <div class="signup pt-2">
        <div>
    <header class="login py-2">
        <div class="header-logo d-flex justify-content-center align-items-center">
            <img class="img-fluid" src="./assets/icons/logo.svg" alt="header-logo">
        </div> 
    </header>
    <div class="content-textual login d-flex flex-column align-items-center mt-0">
        <h2 class="title">
           Create your account
        </h2>
        <p class="sub-title">
            Get Best Restaurand Management System
        </p>
    </div>

    <div class="signup-form d-flex justify-content-center align-items-center">
        <form>
            <div class="form-row">

            <div class="col-md-6 mb-3">
                <label for="validationDefault01">First name</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Mark" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationDefault02">Last name</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Otto" required>
              </div>
            </div>
            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check myTest custom-control custom-checkbox">
                <input type="checkbox" class="form-check-input custom-control-input" id="exampleCheck1">
                <label class="form-check-label custom-control-label" for="exampleCheck1">I Agree to accept all terms and Conditions</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
            <div class="signup-btn text-center mt-2">
                Already have account?<a href="SignIn.html">&nbsp;&nbsp;<span>Sign In</span></a>
            </div>
        </form>
    </div>


    <div class="d-flex justify-content-center">
        <div class="d-flex justify-content-between align-content-center links">
            <a href="">2022 Mycircle. All Rights Reserved</a>
            <a href="">Terms of Service</a>
            <a href="">Privacy Policy</a>
        </div>
    </div>
        
</div>
</div>
    <script src="./assets/vendor/bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
    <script src="./assets/vendor/bootstrap-4.6.1-dist/js/bootstrap.min.js.map"></script>
</body>
</html>
