<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/vendor/bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>MyCircle | Sign In</title>
</head>
<body>
    <div class="signin pt-0">
    <header class="login py-2">
        <div class="header-logo d-flex justify-content-center align-items-center">
            <img class="img-fluid" src="./assets/icons/logo.svg" alt="header-logo">
        </div> 
    </header>
    <div class="content-textual login d-flex flex-column align-items-center">
        <h2 class="title">
           Login to your account
        </h2>
        <p class="sub-title">
            Login now to access the latest insights
        </p>
    </div>

    <div class="login-form d-flex justify-content-center align-items-center">
        <form>
            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="d-flex justify-content-between">
                <div class="form-check myTest custom-control custom-checkbox">
                <input type="checkbox" class="form-check-input custom-control-input" id="exampleCheck1">
                <label class="form-check-label custom-control-label" for="exampleCheck1">Keep me logged in</label>
                </div>
                <div class="forgot-password">
                    <a href="#">forgot password?</a>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
            <div class="signin-btn text-center mt-2">
                Not registered yet?<a href="SignUp.html">&nbsp;&nbsp;<span>Create New Account</span></a>
            </div>
        </form>
    </div>

    <div class="d-flex justify-content-center">
        <div class="d-flex justify-content-between align-content-center links">
            <a href="">2022 Mycircle. All Rights Reserved</a>
            <a href="">Terms of Service</a>
            <a href="">Privacy Policy</a>
        </div>
    </div>
    </div>
        
    <script src="./assets/vendor/bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
    <script src="./assets/vendor/bootstrap-4.6.1-dist/js/bootstrap.min.js.map"></script>
</body>
</html>
